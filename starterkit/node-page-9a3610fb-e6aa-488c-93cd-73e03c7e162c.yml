      -
        uuid: 1fc9c849-9e89-4f07-b1d6-d858616c41de
        entity_type: block_content
        bundle: text
        base_fields:
          info: 'text only - accordion intro text'
          reusable: false
          langcode: en
          block_revision_id: '27'
          enforce_new_revision: true
        custom_fields:
          field_instructions:
            -
              markup: null
          field_text:
            -
              value: "<h2>The Accordion Block</h2>\r\n\r\n<p>The <strong>Accordion Block</strong> can make information processing and discovery more effective by allowing users to engage with content in a progressive manner. Accordions work best when your content falls into natural groupings that only some users will need to access. Since accordions are collapsed by default, it is essential to consider situations where users may not expand accordions or realize the information they need is contained within an accordion item. Use the <strong>Text Block</strong> and clear, descriptive headings when in doubt.</p>\r\n"
              format: basic_html
      -
        uuid: ffc35cce-08ad-4154-a139-872c67b6a6b3
        entity_type: block_content
        bundle: accordion
        base_fields:
          info: 'text only - accordion block'
          reusable: false
          langcode: en
          block_revision_id: '28'
          enforce_new_revision: true
        custom_fields:
          field_accordion_items:
            -
              uuid: 012cc4e2-7dd0-4919-9635-66bbec0df489
              entity_type: paragraph
              bundle: accordion_item
              base_fields:
                status: true
                langcode: en
                created: '1692023001'
              custom_fields:
                field_content:
                  -
                    uuid: be7ea2eb-7603-454a-b60e-c3ded13921d5
                    entity_type: paragraph
                    bundle: text
                    base_fields:
                      status: true
                      langcode: en
                      created: '1692023001'
                    custom_fields:
                      field_text:
                        -
                          value: "<p>Despite their usefulness for organizing content, there may be better choices for your website than accordions, as they hide content and rely upon user interaction. For this reason, you should present any critical information outside of accordions.</p>\r\n"
                          format: basic_html
                field_heading:
                  -
                    value: 'Keep critical information outside of accordions'
                    format: heading_html
            -
              uuid: 8a304f51-70fa-4ae0-837b-e1b4862d603c
              entity_type: paragraph
              bundle: accordion_item
              base_fields:
                status: true
                langcode: en
                created: '1692023012'
              custom_fields:
                field_content:
                  -
                    uuid: 9cdf7739-dd22-4f78-8625-d4879be488b8
                    entity_type: paragraph
                    bundle: text
                    base_fields:
                      status: true
                      langcode: en
                      created: '1692023012'
                    custom_fields:
                      field_text:
                        -
                          value: "<p>Your headings are how users will determine whether an accordion is appropriate to expand and read. Headings should be descriptive enough to motivate people to click on them, and the contents of your accordion items must strongly correlate with your headings.</p>\r\n"
                          format: basic_html
                field_heading:
                  -
                    value: 'Use clear, unique, and descriptive headings'
                    format: heading_html
            -
              uuid: 958a600d-b0cc-4ed2-8df6-97eea7d9de9e
              entity_type: paragraph
              bundle: accordion_item
              base_fields:
                status: true
                langcode: en
                created: '1692023027'
              custom_fields:
                field_content:
                  -
                    uuid: 6665b7f0-6a8e-4ff8-a215-68c40bdcb6a1
                    entity_type: paragraph
                    bundle: text
                    base_fields:
                      status: true
                      langcode: en
                      created: '1692023027'
                    custom_fields:
                      field_text:
                        -
                          value: "<p>Accordions work best for simple content and links. Overloading your accordion items will make it difficult for users to operate and understand, especially when viewing your content on mobile devices.</p>\r\n"
                          format: basic_html
                field_heading:
                  -
                    value: 'Limit the amount of content presented within accordions'
                    format: heading_html

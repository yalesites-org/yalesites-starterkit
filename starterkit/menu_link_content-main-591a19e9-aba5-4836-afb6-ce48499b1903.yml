                custom_fields:
                  field_instructions:
                    -
                      markup: null
                  field_text:
                    -
                      value: "<p>Your About page provides an opportunity for your audience to learn more about you and what your YaleSite has to offer. This is the perfect space to summarize your history, highlight your mission statement, or reinforce the services you provide to the Yale community.</p>\r\n\r\n<p>Before building your About page, determine what purpose this page should serve for your users and how it will support your goals. This, in turn, helps you make appropriate choices when selecting the <strong>Blocks</strong> you use to build the page. Ensuring you have useful, usable, well-structured content is vital to creating a good user experience on your website.</p>\r\n"
                      format: basic_html
              -
                uuid: 3b0d6ec7-db89-4740-b6ce-4ef4f1b848a6
                entity_type: block_content
                bundle: wrapped_image
                base_fields:
                  info: 'about page - building with blocks wrapped image'
                  reusable: false
                  langcode: en
                  block_revision_id: '10'
                  enforce_new_revision: true
                custom_fields:
                  field_caption:
                    -
                      value: "<p>Think of each Block as a specific kind of content brick used to build a solid, high-quality website.</p>\r\n"
                      format: restricted_html
                  field_instructions:
                    -
                      markup: null
                  field_media:
                    -
                      uuid: cae04706-21ac-41aa-9dd6-8f2e509ddb3a
                      entity_type: media
                      base_fields:
                        name: yale-brick-in-wall-detail.jpg
                        created: '1691755627'
                        status: true
                        langcode: en
                      bundle: image
                  field_style_position:
                    -
                      value: right
                  field_style_variation:
                    -
                      value: offset
                  field_text:
                    -
                      value: "<h2 id=\"blocks\">Building with Blocks</h2>\r\n\r\n<p><strong>Blocks</strong> are robust, pre-designed components used to display and customize the content on your website. We typically break web pages into sections, such as the header, body, and footer. Blocks extend this by breaking your <em>content</em> into individual, self-contained pieces. A heading and paragraph become a Text Block, a photo becomes an Image Block, and so on. Embracing this new approach empowers editors to shift their focus to content rather than creating and maintaining code.</p>\r\n\r\n<p>Before, adjusting the position or style of content like this <strong>Wrapped Image Block</strong> might require an editor to cut and paste code, leading to frustrating formatting issues or broken pages. Now, the image and text are contained within a single Block. Change the position or outset of the image by adjusting the Block's settings, or drag and drop the Block to move it to another section of your page.</p>\r\n"
                      format: basic_html
              -
                uuid: 361ae501-1934-43fb-8ae5-ff4f4c038008
                entity_type: block_content
                bundle: text
                base_fields:
                  info: 'about page - create at a faster pace'
                  reusable: false
                  langcode: en
                  block_revision_id: '53'
                  enforce_new_revision: true
                custom_fields:
                  field_instructions:
                    -
                      markup: null
                  field_text:
                    -
                      value: "<h2>Create at a faster pace</h2>\r\n\r\n<p>Duplicate your Pages, Posts, and other content types using the <strong>Clone option</strong>. This time-saving feature is a great way to experiment with different layouts or compare Block choices. If one of our example pages fits your content needs, we encourage you to clone and customize it to jump-start your creation process.</p>\r\n\r\n<p>An easy way to speed up your build process is to review and outline your content in advance. Knowing what your content needs to accomplish will help you select the best Block for the task.</p>\r\n\r\n<p>You should also consider where to break your materials down into individual Blocks. For example, we've used multiple Text Blocks on this page. This means our content is structured to support adding new Blocks between sections of text, like <strong>Buttons</strong> or a <strong>Divider</strong>. We can also rearrange our page by moving Blocks around without worry.</p>\r\n"
                      format: basic_html
              -
                uuid: cf4984c5-1ae0-4271-9caf-2a66ad6298dd

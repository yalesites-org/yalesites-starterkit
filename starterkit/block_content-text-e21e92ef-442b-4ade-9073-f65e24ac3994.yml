      value: "<h2>Tease out the details</h2>\r\n\r\n<p>Published Posts can be dynamically added to your site using either the <strong>Post Feed</strong> or <strong>View Block</strong>. At a minimum, your feed will display an article's publish date and title, which is perfectly suited to sharing simple announcements and updates.</p>\r\n\r\n<p>Your <strong>Teaser details</strong> display in feeds, Views, search engine result pages, and social sharing cards. By including Teaser details, you increase the chances of capturing your audience's attention so they engage with your content.</p>\r\n\r\n<ul>\r\n\t<li><strong>Teaser Title:</strong> a succinct, scannable version of your title. The full title will be shown when someone views this content.</li>\r\n\t<li><strong>Teaser Text: </strong>summary text to pique your audienceâ€™s interest so they want to know more. Avoid repeating details that are included in your title.</li>\r\n\t<li><strong>Teaser Media:</strong> a supporting thumbnail image that helps illustrate the main idea or topic of your content.</li>\r\n</ul>\r\n"

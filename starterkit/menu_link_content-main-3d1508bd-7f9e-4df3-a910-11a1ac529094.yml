                  field_text:
                    -
                      value: "<p>Depending on your goals and users' needs, a text-only page may be the best choice for your content. We've crafted this example to demonstrate how YaleSites Blocks shine, whether you have multimedia assets or not.</p>\r\n"
                      format: basic_html
              -
                uuid: d5feb3ff-8f1b-491c-9ff1-39e7e64dfb38
                entity_type: block_content
                bundle: text
                base_fields:
                  info: 'text only - about the Text Block'
                  reusable: false
                  langcode: en
                  block_revision_id: '156'
                  enforce_new_revision: true
                custom_fields:
                  field_instructions:
                    -
                      markup: null
                  field_style_variation:
                    -
                      value: default
                  field_text:
                    -
                      value: "<h2>The Text Block</h2>\r\n\r\n<p>The <strong>Text Block</strong> uses a What You See Is What You Get (WYSIWYG) editor that allows you to enter and edit your text in a visual, user-friendly way. The WYSIWYG text editor behaves like word processing software. It will display your text as it appears on the website, so you can see what the formatting will look like as you work. You can easily <strong>bold</strong> and <em>italicize</em> your text, add headings, select text to create links, insert ordered and unordered lists, and insert a table.</p>\r\n\r\n<h3>Help your users with headings</h3>\r\n\r\n<p>Use headings to organize your content. This makes it easier for the reader to understand and navigate the information you share. To use headings effectively, consider your content's overall structure and hierarchy, and then divide it into sections and sub-sections using headings and nested subheadings.</p>\r\n"
                      format: basic_html
              -
                uuid: 8bb85393-7a37-4d6e-ac68-f36192aa8e5b
                entity_type: block_content
                bundle: text
                base_fields:
                  info: 'text only - call to action text'
                  reusable: false
                  langcode: en
                  block_revision_id: '157'
                  enforce_new_revision: true
                custom_fields:
                  field_instructions:
                    -
                      markup: null
                  field_style_variation:
                    -
                      value: default
                  field_text:
                    -
                      value: "<h2 id=\"cta\">Highlight a primary call to action</h2>\r\n\r\n<p>The <strong>Button Link Block</strong> is an excellent choice when you need to emphasize the importance of a link on your page. Their visual nature grabs the attention of your audience, allowing them to determine how and where they can take action.</p>\r\n\r\n<p>However, this helpful visual distinction can quickly turn into visual noise when overused. Multiple, conflicting calls to action may leave your audience overwhelmed and confused.</p>\r\n\r\n<ul>\r\n\t<li>Reserve the <strong>Button Link Block</strong> for your most important calls to action</li>\r\n\t<li>Keep your text short, clear, and actionable</li>\r\n\t<li>Your calls to action should be related in some way when using paired Button Links</li>\r\n\t<li>Avoid vague link text like 'click here' or 'learn more'</li>\r\n</ul>"
                      format: basic_html
              -
                uuid: 192c9979-5679-45ec-98f2-fc5b134b00d3

      -
        uuid: 772996c7-9e33-4896-9411-500b53946258
        entity_type: block_content
        bundle: text
        base_fields:
          info: 'example post - text block explainer'
          reusable: false
          langcode: en
          block_revision_id: '172'
          enforce_new_revision: true
        custom_fields:
          field_instructions:
            -
              markup: null
          field_style_variation:
            -
              value: default
          field_text:
            -
              value: "<p>The <strong>Text Block</strong> simplifies the authoring experience by providing a What You See Is What You Get (WYSIWYG) editor that allows you to enter and edit your text in a visual, user-friendly way. The WYSIWYG editor behaves like word processing software, simplifying the most common formatting tasks, such as inserting headings, lists, and links, bolding text, applying italics, or adding a table.</p>\r\n"
              format: basic_html
      -
        uuid: 39bee0c5-06e3-49be-a312-4244514ab80d
        entity_type: block_content
        bundle: pull_quote
        base_fields:
          info: 'example post - quote'
          reusable: false
          langcode: en
          block_revision_id: '173'
          enforce_new_revision: true
        custom_fields:
          field_caption:
            -
              value: "<p>The Dean of Themes</p>\r\n"
              format: heading_html
          field_instructions:
            -
              markup: null
          field_style_variation:
            -
              value: quote-left
          field_text:
            -
              value: "<p>Use the <strong>Quote Block</strong> to highlight a memorable phrase or key point from your article. Quotes are perfect for interviews or lengthy articles, as they help break up long blocks of text and guide the reader down the page.</p>\r\n"
              format: heading_html
      -
        uuid: 5da9410f-51fb-48ae-8e23-49edd0334bb6
        entity_type: block_content
        bundle: text
        base_fields:
          info: 'example post - teasers explainer'
          reusable: false
          langcode: en
          block_revision_id: '174'
          enforce_new_revision: true
        custom_fields:
          field_instructions:
            -
              markup: null
          field_style_variation:
            -
              value: default
          field_text:
            -
              value: "<h2>Tease out the details</h2>\r\n\r\n<p>Published Posts can be dynamically added to your site using either the <strong>Post Feed</strong> or <strong>View Block</strong>. At a minimum, your feed will display an article's publish date and title, which is perfectly suited to sharing simple announcements and updates.</p>\r\n\r\n<p>Your <strong>Teaser details</strong> display in feeds, Views, search engine result pages, and social sharing cards. By including Teaser details, you increase the chances of capturing your audience's attention so they engage with your content.</p>\r\n\r\n<ul>\r\n\t<li><strong>Teaser Title:</strong> a succinct, scannable version of your title. The full title will be shown when someone views this content.</li>\r\n\t<li><strong>Teaser Text: </strong>summary text to pique your audience’s interest so they want to know more. Avoid repeating details that are included in your title.</li>\r\n\t<li><strong>Teaser Media:</strong> a supporting thumbnail image that helps illustrate the main idea or topic of your content.</li>\r\n</ul>\r\n"
              format: basic_html
      -
        uuid: c20a2a2a-5060-4d10-a864-b04c9ff9c6ef
        entity_type: block_content
        bundle: wrapped_image
        base_fields:
          info: 'example post - wrapped image'
          reusable: false
          langcode: en
          block_revision_id: '175'
          enforce_new_revision: true
        custom_fields:
          field_caption:
            -
              value: "<p>We positioned this photo so the statue's gaze faces our copy, reinforcing the visual flow of our Post.</p>\r\n"
              format: restricted_html
          field_instructions:
            -
              markup: null
          field_media:
            -
              uuid: b53c2c3a-a820-411f-9a11-0980f973863e
              entity_type: media
              base_fields:
                name: gargoyle-old-campus_andrew-hurley.jpg
                created: '1691598171'
                status: true
                langcode: en
              bundle: image
          field_style_position:
            -
              value: right
          field_style_variation:
            -
              value: offset
          field_text:
            -
              value: "<p>The <strong>Wrapped Image Block</strong> is another excellent choice when adding images to your Post. Text wraps around the image, creating a cohesive flow for readers as they move down the page. By adjusting the settings, you can change the position and presentation of your image. This is especially useful when publishing long-form pieces, as you can alternate the alignment of your images or offset a photo to grab the audience's attention.</p>\r\n\r\n<p>After saving your Post, the <strong>Editoria11y accessibility checker</strong> will analyze your content to identify potential accessibility issues and guide you through implementing any necessary improvements. While Editoria11y will catch errors and guide you through correcting any mistakes, the best way to ensure your content is accessible is to review Yale's <a href=\"https://usability.yale.edu/web-accessibility/articles\">web accessibility best practices</a>, so you can head off problems before they arise.</p>\r\n"
              format: basic_html

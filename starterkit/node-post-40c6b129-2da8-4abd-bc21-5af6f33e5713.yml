              value: "<p>The <strong>Post Content Type</strong> provides content creators with a flexible, feature-rich approach to composing editorial pieces. Posts are versatile enough to support sharing everything from simple, text-only announcements to crafting visually engaging, full-length magazine-style articles.</p>\r\n"

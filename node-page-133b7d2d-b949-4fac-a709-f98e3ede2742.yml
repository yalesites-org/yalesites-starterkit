          field_text:
            -
              value: "<p><strong>Blocks</strong> are like specialized content \"bricks\" you'll use to build a solid, well-designed site. Beautifully branded and accessible by default, Blocks are precoded, so you can focus on perfecting your content.</p>\r\n\r\n<p>The <strong>Content Spotlight Block</strong> in this example pairs a call-to-action with a supporting image, making it an ideal combination for a homepage feature. Keep and customize it for your own site, or swap in another Block that better supports your content goals.</p>\r\n"
